<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Dev Club Store</title>
</head>

<body>
    <header>
        <div class="logo">Game Play FPS</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#mapas">Mapas</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

        <!-- <div class="h1Principal">
            <h1>Welcome to Game Play Fps Club</h1>
            <p>Your one-stop shop for all things development!</p>

        </div> -->

        <div class="list">

            <div class="item active">
                <div class="games-img"></div>
                <img src="./Assets/blood_strike_val_png_by_divoras_dh3ezlw-414w-2x.png" alt="Blood Strike">
                <div class="content">
                    <p class="product-tag">Lançamento</p>
                    <p class="product-name">Clau nova agente Call of Duth</p>
                    <p class="product-description">...</p>
                    <button class="btn">Saiba mais</button>
                </div>
            </div>

            <div class="item">
                <div class="games-img"></div>
                <img src="./Assets/cs2_edit_thumb.jpg" alt="CS2">
                <div class="content">
                    <p class="product-tag">Lançamento</p>
                    <p class="product-name">Desert </p>
                    <p class="product-description">...</p>
                    <button class="btn">Saiba mais</button>
                </div>
            </div>
        </div>

        <div class="item">
            <div class="games-img"></div>
            <img src="./Assets/rifle_industry_ar_precisor_p50_by_joelesaffre_d5r6hjt-fullview.jpg" alt="Rifle">
            <div class="content">
                <p class="product-tag">Lançamento</p>
                <p class="product-name">Riffle</p>
                <p class="product-description">...</p>
                <button class="btn">Saiba mais</button>
            </div>
        </div>

        <div class="arrows">
            <button class="arrow-btn" id="prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                    <path
                        d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                </svg>
            </button>

            <button class="arrow-btn" id="next">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path
                        d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                </svg>
            </button>

        </div>

        <div class="Indicators">
            <div class="numbers">1</div>
            <div class="dots">
                <div class="active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

        </div>

    </main>
</body>

</html>
